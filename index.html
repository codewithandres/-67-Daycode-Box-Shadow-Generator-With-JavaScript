<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxShadow Generator | Codewithandres </title>
    <!-- custom css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- custom js -->
    <script type="module" src="js/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="box-cotainer">
            <div class="box"></div>
        </div>

        <div id="controls">
            <div class="blue-section">

                <label for="h-offet">Horizontal Offset :</label>
                <input type="range" id="h-offet" min="-50" max="50" value="30">

                <label for="v-offset">Vertical Offset :</label>
                <input type="range" id="v-offset" min="50" max="50" value="30">

                <label for="spred">Spred :</label>
                <input type="range" id="spred" min="0" max="50" value="0">
            </div>

            <div class="controls-section">
                <div class="color-part">
                    <label for="color">color :</label>
                    <input type="color" value="#291165" id="color">
                </div>
            </div>

            <div class="code-container">
                <textarea id="code" readonly></textarea>
                <button id="copy-button">Copy button</button>
                <button id="rest-button">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
